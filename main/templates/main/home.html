{% extends 'main/index.html' %} {% block content %}

<div
  style="
    width: 100%;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  "
>
  <div style="text-align: center">
    <h2 style="margin-top: 2rem; margin-bottom: 1.5rem">
      Memory... is the diary that we all carry about with us
    </h2>
    <p class="h4" style="margin-bottom: 2rem">
      Write your own diary without pen and paper
    </p>
  </div>
  <div class="d-grid gap-2">
    {% if user.is_authenticated %}
    <a class="btn btn-primary btn-lg" href="/entries"
      ><i class="fa fa-eye"></i> View Diary Entries</a
    >
    {% else %}
    <a class="btn btn-success" href="/login"><i class="fa fa-sign-in"></i> Login</a>
    <a class="btn btn-danger" href="/register"><i class="fa fa-user-plus"></i> Register</a>
    {% endif %}
  </div>
</div>

{% endblock %}
